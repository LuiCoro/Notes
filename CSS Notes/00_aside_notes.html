<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test File</title>
  <style>
    h1 {
      /* display: none; ( basically gone leaves no trace )  */
      /* visibility: hidden; (content is hidden but takes up space) */
      /* The Important(!important) Flag will take control 100% */
      color: blue !important;
    }

    /* Targeting a class will overide any preexistiing alts (h1) */
    .hello {
      color: red;
      /* Negative Margin Shouldnt be used ( Does not work with padding) */
      margin-top: -30px;
      margin-left: -30px;
    }
  </style>
</head>

<body>
  <h1 class="hello">Hello World</h1>
  <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Iusto iste dicta suscipit iure eveniet nulla?</p>
</body>

</html>
