<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colors</title>
  <style>
    h1 {
      /* EXAMPLE - Color Name  */
      color: coral;
    }

    h2 {
      /* EXAMPLE - RGB     */
      color: rgb(133, 23, 166);
    }

    h3 {
      /* EXAMPLE - Hex  */
      color: #f1f50d;
    }
  </style>
</head>

<body>
  <h1>Heading One</h1>
  <h2>Heading Two</h2>
  <h3>Heading Three</h3>
</body>

</html>
